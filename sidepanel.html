<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <link rel="stylesheet" href="styles/sidepanel.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <svg class="logo" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <circle cx="9" cy="10" r="1.5" fill="currentColor"/>
          <circle cx="15" cy="10" r="1.5" fill="currentColor"/>
          <path d="M8 14c0 2.21 1.79 4 4 4s4-1.79 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <div class="header-text">
          <h1 class="app-title">AI Assistant</h1>
          <span class="status" id="status">
            <span class="status-dot"></span>
            <span id="statusText">Online</span>
          </span>
        </div>
      </div>
      <button class="header-btn" id="clearBtn" title="Clear chat">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14zM10 11v6M14 11v6"/>
        </svg>
      </button>
    </header>

    <!-- Chat Container -->
    <div class="chat-container" id="messages">
      <!-- Welcome Message -->
      <div class="welcome-message">
        <div class="welcome-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="#4285f4" stroke-width="1.5"/>
            <circle cx="9" cy="10" r="1.5" fill="#4285f4"/>
            <circle cx="15" cy="10" r="1.5" fill="#4285f4"/>
            <path d="M8 14c0 2.21 1.79 4 4 4s4-1.79 4-4" stroke="#4285f4" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </div>
        <h2>Hello! How can I help you?</h2>
        <p>I'm your AI assistant powered by Chrome's built-in AI. Ask me anything!</p>
        <div class="suggestions">
          <button class="suggestion-chip action-chip" data-action="summarize">ğŸ“„ Summarize this page</button>
          <button class="suggestion-chip action-chip" data-action="explain-selection">ğŸ’¡ Explain selected text</button>
          <button class="suggestion-chip action-chip" data-action="explain-video">ğŸ¥ Explain intro video</button>
          <button class="suggestion-chip" data-suggestion="What can you help me with?">â“ What can you do?</button>
        </div>
      </div>
    </div>

    <!-- Input Container -->
    <div class="input-container">
      <div class="input-wrapper">
        <textarea 
          id="userInput" 
          class="input-field"
          placeholder="Type a message..."
          rows="1"></textarea>
        <button id="sendBtn" class="send-btn" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <div class="input-footer">
        <span class="footer-text">Powered by Gemini Nano â€¢ 100% private</span>
      </div>
    </div>
  </div>

  <script src="scripts/sidepanel.js"></script>
</body>
</html>
