<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Input Fields - Language Detector</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      padding: 20px;
      min-height: 100vh;
    }
    .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 16px; padding: 30px; }
    h1 { color: #333; margin-bottom: 20px; }
    .input-wrapper { margin: 20px 0; padding: 20px; border: 2px solid #e0e0e0; border-radius: 12px; }
    input, textarea { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; margin: 10px 0; }
    .detected { display: inline-block; padding: 6px 12px; background: #e8f5e9; color: #2e7d32; border-radius: 6px; font-weight: 600; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚å®Ô∏è Smart Input Fields</h1>
    <p style="color: #666; margin-bottom: 20px;">Auto-detect language as you type</p>

    <div class="input-wrapper">
      <label><strong>Type anything:</strong></label>
      <input type="text" id="input1" placeholder="Start typing..." oninput="detectLanguage(1)">
      <div id="result1"></div>
    </div>

    <div class="input-wrapper">
      <label><strong>Message:</strong></label>
      <textarea id="input2" placeholder="Write a message..." oninput="detectLanguage(2)"></textarea>
      <div id="result2"></div>
    </div>

    <div style="margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px;">
      <strong>üí° Try typing in different languages:</strong><br>
      ‚Ä¢ English: "Hello, how are you?"<br>
      ‚Ä¢ Spanish: "Hola, ¬øc√≥mo est√°s?"<br>
      ‚Ä¢ French: "Bonjour, comment allez-vous?"<br>
      ‚Ä¢ German: "Hallo, wie geht es dir?"
    </div>
  </div>

  <script>
    let detector = null;

    async function initDetector() {
      if (!detector && 'translation' in self) {
        try {
          detector = await translation.createDetector();
        } catch (error) {
          console.error('Failed to create detector:', error);
        }
      }
    }

    async function detectLanguage(inputNum) {
      const input = document.getElementById(`input${inputNum}`);
      const result = document.getElementById(`result${inputNum}`);
      const text = input.value.trim();

      if (!text || text.length < 3) {
        result.innerHTML = '';
        return;
      }

      try {
        if (!detector) await initDetector();
        
        const results = await detector.detect(text);
        const lang = results[0];
        
        result.innerHTML = `<span class="detected">Detected: ${lang.detectedLanguage.toUpperCase()} (${Math.round(lang.confidence * 100)}% confidence)</span>`;
      } catch (error) {
        result.innerHTML = `<small style="color: #c62828;">Detection unavailable</small>`;
      }
    }

    window.addEventListener('load', initDetector);
  </script>
</body>
</html>
